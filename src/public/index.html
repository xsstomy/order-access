<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单验证 - Order Access</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">订单验证系统</h1>
            <p class="subtitle">请输入您的订单号以访问内容</p>
        </header>

        <main class="main">
            <!-- 验证表单 -->
            <div id="verificationSection" class="verification-section">
                <form id="verificationForm" class="verification-form">
                    <div class="form-group">
                        <label for="orderNumber" class="form-label">订单号</label>
                        <input
                            type="text"
                            id="orderNumber"
                            name="orderNumber"
                            class="form-input"
                            placeholder="请输入您的订单号"
                            required
                            autocomplete="off"
                        >
                        <div class="input-hint">订单号通常为8-30位字母和数字组合</div>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span class="btn-text">验证订单</span>
                        <span class="btn-loading" style="display: none;">验证中...</span>
                    </button>
                </form>

                <!-- 错误消息 -->
                <div id="errorMessage" class="message error-message" style="display: none;">
                    <span class="message-icon">⚠️</span>
                    <span class="message-text"></span>
                </div>

                <!-- 成功消息 -->
                <div id="successMessage" class="message success-message" style="display: none;">
                    <span class="message-icon">✅</span>
                    <span class="message-text"></span>
                </div>
            </div>

            <!-- 验证成功后的内容区域 -->
            <div id="contentSection" class="content-section" style="display: none;">
                <div class="success-header">
                    <h2>🎉 验证成功！</h2>
                    <p id="orderInfo" class="order-info"></p>
                </div>

                <div class="content-area">
                    <div class="content-placeholder">
                        <h3>教程内容</h3>
                        <p>恭喜！您已成功验证订单，现在可以访问付费内容。</p>
                        <p>此处可以放置您的教程内容、视频、文档或其他付费资料。</p>

                        <div class="demo-content">
                            <h4>示例内容区域</h4>
                            <ul>
                                <li>📹 教学视频</li>
                                <li>📄 详细文档</li>
                                <li>💡 实用技巧</li>
                                <li>🛠️ 实用工具</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="logoutBtn" class="secondary-btn">退出登录</button>
                    <button id="refreshSessionBtn" class="primary-btn">刷新会话</button>
                </div>
            </div>

            <!-- 会话状态 -->
            <div class="session-status">
                <span id="sessionStatus"></span>
            </div>
        </main>

        <footer class="footer">
            <p class="copyright">
                © 2025 Order Access System.
                <span class="separator">|</span>
                <a href="#" onclick="showPrivacyInfo()" class="footer-link">隐私政策</a>
                <span class="separator">|</span>
                <a href="#" onclick="showHelpInfo()" class="footer-link">使用帮助</a>
            </p>
        </footer>
    </div>

    <!-- 模态框 -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle"></h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
